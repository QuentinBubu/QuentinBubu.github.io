<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News</title>
    <link
      rel="shortcut icon"
      href="./assets/picture/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/fake-news/assets/css/style.css" />
  </head>
  <body>
    <header>
        <script>
            window.addEventListener("load", function () {
              let fileUrl = `/fake-news/header.html`;
              fetch(fileUrl)
                .then((r) => r.text())
                .then((t) => document.querySelector('header').innerHTML = t);
            });
          </script>
    </header>
    <main>
      <script>
        window.addEventListener("load", function () {
          let url = new URL(window.location.href);
          let article = url.searchParams.get("number");
          let fileUrl = `/fake-news/articles/article${article}/content.html`;
          fetch(fileUrl)
            .then((r) => r.text())
            .then((t) => document.querySelector('main').innerHTML = t);
        });
      </script>
    </main>
    <footer>
        <script>
            window.addEventListener("load", function () {
              let fileUrl = `/fake-news/footer.html`;
              fetch(fileUrl)
                .then((r) => r.text())
                .then((t) => document.querySelector('footer').innerHTML = t);
            });
          </script>
    </footer>
  </body>
</html>
